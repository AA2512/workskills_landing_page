<style>
.life-at-workskills {
  text-align: center;
  margin-bottom: 20px;
}

.life-at-workskills h1 {
  font-size: 40px;
  font-weight: 700;
  margin: 0 0 20px 0;
}

.life-at-workskills h1 span {
  color: #48bf84;
}

@media (max-width: 600px){
  .life-at-workskills h1 {
    font-size: 20px;
  }
}

.life-at-hq-swiper-container {
  width: 100%;
  height: 50vh;
  overflow: hidden;
}

/* small screens */
@media (max-width: 600px){
  .life-at-hq-swiper-container { height: 45vh; }
}

.life-at-hq-swiper-container .swiper-slide {
  display: flex;
  justify-content: center;
  align-items: center;
  width: auto !important;
  flex-shrink: 0;
}

.life-at-hq-swiper-container .swiper-slide img {
  width: auto;
  height: 100%;
  object-fit: contain;
  max-width: none;
}

/* Custom styles for continuous scrolling effect */
.life-at-hq-swiper-container .swiper-wrapper {
  transition-timing-function: linear !important;
}
</style>
</head>
